<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Istaroth's Heart</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        overflow: hidden;
      }

      .heart-container {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .heart {
        position: absolute;
        width: 80px;
        height: 72px;
        animation: beat 1.5s ease-in-out infinite;
        z-index: 20;
        filter: drop-shadow(0 0 12px rgba(255, 102, 179, 0.7));
      }

      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 40px;
        top: 0;
        width: 40px;
        height: 64px;
        background: rgba(255, 102, 179, 0.9);
        border-radius: 40px 40px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      .echo-container {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      .echo {
        position: absolute;
        width: 80px;
        height: 72px;
        top: 24px;
        left: 20px;
        opacity: 0;
        pointer-events: none;
      }

      .echo:before,
      .echo:after {
        position: absolute;
        content: "";
        left: 40px;
        top: 0;
        width: 40px;
        height: 64px;
        border: 1.5px solid rgba(255, 102, 179, 0.3);
        border-radius: 40px 40px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .echo:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes beat {
        0% {
          transform: scale(1);
        }
        15% {
          transform: scale(1.2);
        }
        30% {
          transform: scale(1);
        }
        45% {
          transform: scale(1.2);
        }
        70% {
          transform: scale(1);
        }
      }

      @keyframes echo {
        0% {
          transform: scale(0.9);
          opacity: 0.6;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }

      .sparkle {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        opacity: 0;
        animation: sparkle 2s ease-out infinite;
      }

      @keyframes sparkle {
        0% {
          transform: translate(0, 0) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(1);
          opacity: 0;
        }
      }

      .floating-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .floating-heart {
        position: absolute;
        opacity: 0;
        animation: float 8s linear infinite;
        font-size: 18px;
        color: rgba(255, 102, 179, 0.4);
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
          left: calc(50% - 10px);
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="heart-container">
      <div class="echo-container" id="echo-container"></div>
      <div class="heart"></div>
    </div>
    <div class="sparkles" id="sparkles"></div>
    <div class="floating-hearts" id="floating-hearts"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sparklesContainer = document.getElementById("sparkles");
        const echoContainer = document.getElementById("echo-container");
        const floatingHeartsContainer =
          document.getElementById("floating-hearts");

        // Create centered echo effect behind heart
        function createEcho() {
          const echo = document.createElement("div");
          echo.classList.add("echo");
          echo.style.animation = "echo 1.2s ease-out forwards";
          echoContainer.appendChild(echo);

          setTimeout(() => {
            echo.remove();
          }, 1200);
        }

        // Create sparkles
        function createSparkle() {
          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");

          const angle = Math.random() * Math.PI * 2;
          const distance = 40 + Math.random() * 20;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;

          const tx = (Math.random() - 0.5) * 80;
          const ty = (Math.random() - 0.5) * 80;

          sparkle.style.left = `calc(50% + ${x}px)`;
          sparkle.style.top = `calc(50% + ${y}px)`;
          sparkle.style.setProperty("--tx", `${tx}px`);
          sparkle.style.setProperty("--ty", `${ty}px`);
          sparkle.style.animationDelay = `${Math.random() * 2}s`;

          sparklesContainer.appendChild(sparkle);

          setTimeout(() => {
            sparkle.remove();
          }, 2000);
        }

        // Create floating hearts
        function createFloatingHeart() {
          const heart = document.createElement("div");
          heart.classList.add("floating-heart");
          heart.innerHTML = "â¤";
          heart.style.left = `${50 + (Math.random() - 0.5) * 30}%`;
          heart.style.bottom = `-20px`;
          heart.style.animationDuration = `${6 + Math.random() * 6}s`;
          heart.style.fontSize = `${14 + Math.random() * 12}px`;

          floatingHeartsContainer.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 8000);
        }

        // Initial setup
        for (let i = 0; i < 20; i++) {
          setTimeout(createSparkle, i * 150);
        }

        // Create echoes on heartbeat (centered behind the heart)
        setInterval(() => {
          createEcho();
          setTimeout(createEcho, 300);
        }, 1500);

        // Continuous effects
        setInterval(createSparkle, 200);
        setInterval(createFloatingHeart, 600);
      });
    </script>
  </body>
</html>
